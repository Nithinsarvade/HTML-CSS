<!DOCTYPE html>
<html>

<head>
    <title>A-4</title>
</head>

<body>
    <script>
        var fullName = {
            firstName: "Nithin",
            lastName: "Sarvade",
        };

        document.write(
            "Before initializing data the values are " +
            fullName.firstName +
            " " +
            fullName.lastName
            
        );

        fullName.lastName = "Sarv";
        document.write(
            "After initializing data the values are " +
            fullName.firstName +
            " " +
            fullName.lastName
        );
    </script>

</body>

</html>
